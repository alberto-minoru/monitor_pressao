{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Novo Registro{% endblock title %}

{% block content %}
    <h1>Novo Registro</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Cadastrar" class="btn btn-primary">
        <input type="reset" class="btn btn-secondary" value="Limpar">
    </form>
{% endblock content %}
