{% extends 'base.html' %}

{% block title %}Deletar Registro{% endblock title %}

{% block content %}
    <h1>Deletar Registro</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Você tem certeza que deseja deletar o registro deste dia?</p>
        <p>{{ pressao.data }}</p>
        {{ form.as_p }}
        <input type="submit" value="Sim" class="btn btn-danger">
        <a href="{{ pressao.get_absolute_url }}" class="btn btn-primary">Não</a>
    </form>
{% endblock content %}
