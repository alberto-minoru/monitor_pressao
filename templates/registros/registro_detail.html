{% extends 'base.html' %}

{% block title %}{{ pressao.data|date:"d/m/Y H:i" }}{% endblock title %}

{% block content %}
    <div class="registro-detail">
        <h2><a href="">{{ pressao.data|date:"d/m/Y H:i" }}</a></h2>
            <p>Sistólica: {{ pressao.sis }}</p>
            <p>Diastólica: {{ pressao.dia }}</p>
            <p>Pulso: {{ pressao.pul }}</p>
    </div>

    <a href="{% url 'registro_edit' pressao.id %}">Editar Registro</a>
    <br>
    <a href="{% url 'registro_delete' pressao.id %}">Deletar Registro</a>
{% endblock content %}
